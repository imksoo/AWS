---
AWSTemplateFormatVersion: 2010-09-09
Description: Create VPC Subnets
Parameters:
  VPCCidr:
    Type: String
    Description: VPC CIDR
    AllowedPattern: "[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}/[0-9]{1,3}"
    Default: 10.0.0.0/16
  VPCCidrA:
    Type: String
    Description: Subnet CIDR of AZ-A
    AllowedPattern: "[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}/[0-9]{1,3}"
    Default: 10.0.0.0/24
  VPCCidrC:
    Type: String
    Description: Subnet CIDR of AZ-C
    AllowedPattern: "[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}/[0-9]{1,3}"
    Default: 10.0.128.0/24
  VPCName:
    Type: String
    Description: VPC Name
    MinLength: 3
    MaxLength: 63
    AllowedPattern: "[a-zA-Z0-9][a-zA-Z0-9-]+"
  AssignPublicIp:
    Type: String
    Description:
      Indicates whether instances that are launched in
      this subnet receive a public IP address.
      By default, the value is false.
    AllowedValues:
      - true
      - false
    Default: false
  CreateInternetGateway:
    Type: String
    Description:
      Create internet gateway and assign to route table.
      If you use NAT gateway, set this parameter to true.
    AllowedValues:
      - true
      - false
    Default: false
  CreateNATGateway:
    Type: String
    Description: Create NAT gateway and assign to route table.
    AllowedValues:
      - true
      - false
    Default: false
Conditions:
  CondCreateIGW:
    !Equals ["true", !Ref CreateInternetGateway]
  CondCreateIGWRoute:
    !And
    - !Equals ["true", !Ref CreateInternetGateway]
    - !Equals ["false", !Ref CreateNATGateway]
  CondCreateNATGW:
    !Equals ["true", !Ref CreateNATGateway]
  CondCreateNATGWRoute:
    !And
    - !Equals ["true", !Ref CreateInternetGateway]
    - !Equals ["true", !Ref CreateNATGateway]
Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VPCCidr
      EnableDnsSupport: true
      EnableDnsHostnames: true
      InstanceTenancy: default
      Tags:
        - Key: Name
          Value: !Sub VPC-${VPCName}
  NetworkAcl:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ACL-${VPCName}
  NetworkAclEntryInbound100:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref NetworkAcl
      Egress: false
      RuleNumber: 100
      RuleAction: allow
      CidrBlock: 0.0.0.0/0
      Protocol: -1
  NetworkAclEntryOutbound100:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref NetworkAcl
      Egress: true
      RuleNumber: 100
      RuleAction: allow
      CidrBlock: 0.0.0.0/0
      Protocol: -1
  VPCSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: ap-northeast-1a
      CidrBlock: !Ref VPCCidrA
      MapPublicIpOnLaunch: !Ref AssignPublicIp
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub Subnet-${VPCName}-A
  VPCSubnetC:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: ap-northeast-1c
      CidrBlock: !Ref VPCCidrC
      MapPublicIpOnLaunch: !Ref AssignPublicIp
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub Subnet-${VPCName}-C
  SubnetNetworkAclAssociationA:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref VPCSubnetA
      NetworkAclId: !Ref NetworkAcl
  SubnetNetworkAclAssociationC:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref VPCSubnetC
      NetworkAclId: !Ref NetworkAcl
  RouteTableA:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub RT-${VPCName}-A
  RouteTableC:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub RT-${VPCName}-C
  SubnetRouteTableAssociationA:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref VPCSubnetA
      RouteTableId: !Ref RouteTableA
  SubnetRouteTableAssociationC:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref VPCSubnetC
      RouteTableId: !Ref RouteTableC
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub IGW-${VPCName}
    Condition: CondCreateIGW
  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway
    Condition: CondCreateIGW
  InternetGatewayRouteA:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref RouteTableA
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
    Condition: CondCreateIGWRoute
  InternetGatewayRouteC:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref RouteTableC
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
    Condition: CondCreateIGWRoute
  DHCPOptions:
    Type: AWS::EC2::DHCPOptions
    Properties:
      DomainName: ap-northeast-1.compute.internal
      DomainNameServers:
        - AmazonProvidedDNS
      NetbiosNodeType: 2
      Tags:
        - Key: Name
          Value: !Sub DHCPOpts-${VPCName}
  VPCDHCPOptionsAssociation:
    Type: AWS::EC2::VPCDHCPOptionsAssociation
    Properties:
      VpcId: !Ref VPC
      DhcpOptionsId: !Ref DHCPOptions
  VPCS3Endpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      RouteTableIds:
        - !Ref RouteTableA
        - !Ref RouteTableC
      ServiceName: com.amazonaws.ap-northeast-1.s3
      VpcId: !Ref VPC
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: "s3:*"
            Resource: "*"
  NATElasticIPA:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
    Condition: CondCreateNATGW
  NATElasticIPC:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
    Condition: CondCreateNATGW
  NATGatewayA:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt [NATElasticIPA, AllocationId]
      SubnetId: !Ref VPCSubnetA
    Condition: CondCreateNATGW
  NATGatewayC:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt [NATElasticIPC, AllocationId]
      SubnetId: !Ref VPCSubnetC
    Condition: CondCreateNATGW
  NATGatewayRouteA:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref RouteTableA
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGatewayA
    Condition: CondCreateNATGWRoute
  NATGatewayRouteC:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref RouteTableC
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGatewayC
    Condition: CondCreateNATGWRoute
